{%extends 'pg/base.html' %}
  {%block content_block%}
    <!-- <style media="screen">
      body{
          background:#babee0;
      }
      .jumbotron{
        background-color:#878dbc;
        padding: 30px;
      }
    </style> -->

    <div class="jumbotron">
      <div class="container">
      <h1 class="display-2"><i class="fas fa-camera"></i>  Photo Gallery</h1>
      <p>There is nothing like staying at home for real comfort</p>
      </div>
    </div>
    <div class="container topMargin">
      <div id="carouselExampleIndicators" class="carousel slide text-center" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active thumbnail">
            <img class="img-fluid gallaryImg" src="https://images.pexels.com/photos/941195/pexels-photo-941195.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="img-fluid gallaryImg" src="https://images.pexels.com/photos/186077/pexels-photo-186077.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="img-fluid gallaryImg" src="https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br>
    </div>

  {%endblock%}
