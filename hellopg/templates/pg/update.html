{%extends 'pg/base.html' %}
  {%block content_block%}

  <div id="signimg">
    <div class="container">
      <div class="signpage">
        <h6 class="text-center display-4">Edit Your Post</h6>
          <hr class="loginhr"><br>
          <div class="">
            {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            {% if error %}
              {{ error }}
            {% endif %}
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success btn-lg" name="button">Update</button>
            </form>
            <br/><br/>
          </div>
        </div>
      </div>
    </div>
  {%endblock%}
